<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body"
         *ngIf="flight">
         
          <div class="card-body">
            <form novalidate
                #flightForm="ngForm">
              <fieldset>
                <legend>Flight Information</legend>
        
                <div class="form-group row">
                  <label class="col-md-2 col-form-label"
                       for="carrierNameId">Carrier Name</label>
                  <div class="col-md-8">
                    <input class="form-control"
                         id="carrierNameId"
                         type="text"
                         placeholder="Name (required)"
                         required
                         minlength="3"
                         [(ngModel)]=flight.carrierName
                         name="carrierName"
                         #carrierNameVar="ngModel"
                         [ngClass]="{'is-invalid': (carrierNameVar.touched || 
                                                    carrierNameVar.dirty ||
                                                    flight.flightId !== 0) && 
                                                    !carrierNameVar.valid }" />
                    <span class="invalid-feedback">
                      <span *ngIf="carrierNameVar.errors?.required">
                      Carrier Name is required.
                      </span>
                      <span *ngIf="carrierNameVar.errors?.minlength">
                      Carrier name must be at least three characters.
                      </span>
                    </span>
                  </div>
                </div>
        
                <div class="form-group row">
                  <label class="col-md-2 col-form-label"
                       for="flightModelId">Flight Model</label>
                  <div class="col-md-8">
                    <input class="form-control"
                         id="flightModelId"
                         type="text"
                         placeholder="Model (required)"
                         required
                         [(ngModel)]=flight.flightModel
                         name="flightModel"
                         #flightModelVar="ngModel"
                         [ngClass]="{'is-invalid': (flightModelVar.touched || 
                                                    flightModelVar.dirty ||
                                                    flight.flightId !== 0) &&
                                                    !flightModelVar.valid }" />
                    <span class="invalid-feedback">
                      <span *ngIf="flightModelVar.errors?.required">
                      Flight Model is required.
                      </span>
                    </span>
                  </div>
                </div>
        
                <div class="form-group row">
                  <label class="col-md-2 col-form-label"
                       for="seatCapacityId">Seating Capacity</label>
                  <div class="col-md-8">
                    <input class="form-control"
                         id="seatCapacityId"
                         type="text"
                         placeholder="Seat Capacity (required)"
                         required
                         [(ngModel)]=flight.seatCapacity
                         name="seatCapacity"
                         #seatCapacityVar="ngModel"
                         [ngClass]="{'is-invalid': (seatCapacityVar.touched || 
                                                    seatCapacityVar.dirty ||
                                                    flight.flightId !== 0) &&
                                                    !seatCapacityVar.valid }" />
                    <span class="invalid-feedback">
                      <span *ngIf="seatCapacityVar.errors?.required">
                      Seating Capacity is required.
                      </span>
                    </span>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        
        <div class='alert alert-danger'

  <div class="col-md-6 user-container">
    <h2 class="text-center">Edit Flight</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" >
      <div class="hidden">
        <label for="availableSeats">Flight Number:</label>
        <input type="text" formControlName="flightId" placeholder="id" name="id" class="form-control" id="id" readonly="true">
      </div>
      <div class="form-group">
        <label for="availableSeats">Carrier Name:</label>
        <input type="text" formControlName="carrierName" placeholder="carrierName" name="carrierName" class="form-control" id="carrierName" >
      </div>
      <div class="form-group">
        <label for="availableSeats">Flight Model:</label>
        <input type="text" formControlName="flightModel" placeholder="flightModel" name="flightModel" class="form-control" id="flightModel" >
      </div>
      <div class="form-group">
        <label for="availableSeats">Seating Capacity:</label>
        <input type="number" formControlName="seatCapacity" placeholder="seatCapacity" name="seatCapacity" class="form-control" id="seatCapacity" >
      </div>
      <br>
      
  
      <div class="text-center">
        <input type="submit" value="Update" class="btn btn-success" >
        <input type="Button" value="Cancel" class="btn btn-primary" (click)="onCancel()">
      </div>
     

      
    </form>
  </div>
